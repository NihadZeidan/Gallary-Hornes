<!DOCTYPE html>
<html>

<head>
    <title>The Gallery of Horns</title>
    <link href="CSS/reset.css" rel="stylesheet">
    <link href="CSS/base.css" rel="stylesheet">
    <link href="CSS/module.css" rel="stylesheet">
    <link href="CSS/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/state.css">    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <h1>The Gallery of Horns</h1>
        <select>
        <option value="default"> Default </option>
    </select>

        <fieldset>
            <input type="radio" value="title" id="title"> Sort By Title </input>
            <input type="radio" value="horns" id="horns"> Sort By Horns </input>
        </fieldset>

        <nav>
            <button id="1"> Page 1</button>
            <button id="2"> Page 2</button>
        </nav>

    </header>


    <main>

        <template id="template" type="text/x-tmpl-mustache">
            <section class="{{keyword}}">
            <h2> {{title}} #{{horns}} </h2>
            <img src="{{image_url}}" alt=""> </img>
            <p> {{description}} </p> 
        </section>
        </template>

  


    </main>


    <footer>
        &copy; 2018 Code Fellows
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
